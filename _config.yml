# Pages
- scope:
    path: _pages
    type: pages
  values:
    layout: default

plugins:
  - jekyll-feed
  - jekyll-last-modified-at  

defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
    values:
      layout: "default"

